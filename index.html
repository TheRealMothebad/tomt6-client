<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Turn Over More Than 6</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h2>Turn Over More Than 6</h2>
  <label>name: </label>
  <input type="text" id="name"></input>
  <button type="button" onclick="join_lobby()">Join Lobby</button>
  <p id="errors"></p>

  <script>
    function join_lobby() {
      fetch("https://tomt6.umbriac.com/join", {
        method: "POST",
        body: JSON.stringify({
          name: document.getElementById("name").value
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      }).then(response => {
        if (!response.ok) {
          document.getElementById("errors").innerHTML = "reponse not OK (server is down?)";
          return;
        }
        return response.json();
      })
      .then(data => {
        console.log("Received data from /join:", data);
        if (data && data.uuid) {
          const name = document.getElementById("name").value;
          localStorage.setItem("uuid", data.uuid);
          localStorage.setItem("name", name);
          sessionStorage.setItem("uuid", data.uuid);
          sessionStorage.setItem("name", name);
          console.log("UUID and name set in localStorage and sessionStorage.");
          window.location.href = `lobby.html?uuid=${data.uuid}&name=${encodeURIComponent(name)}`;
        } else {
          console.error("UUID not found in server response.");
          document.getElementById("errors").innerHTML = "Failed to get a valid player ID from the server.";
        }
      });


    }
  </script>
</body>
